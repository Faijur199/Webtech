<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Register</h1>
    <p>Please fill up this form before login</p>
    <div class="container">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter you email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <label for="Confirm_Password">Confirm Password</label>
        <input type="password" name="password" id="password" placeholder="Re-enter your password">
        <button class="registerbtn">Register</button>
    </div>
    <div class="sign-in">
        <p>Already have an account? <a href="form.html">Sign in</a></p>
    </div>
</body>
</html>
